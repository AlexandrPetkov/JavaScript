<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax test</title>
</head>
<body>
    <textarea></textarea>
    <div></div>
    <script>
        fetch("data2.json")
        .then(x => {
            if(x.ok) return x.json();
            else {
                throw new Error(x.status + " " + x.statusText);
            }
        })
        .then(json => document.getElementsByTagName('textarea')[0].innerHTML = json.result.message)
        .catch(e => document.getElementsByTagName('div')[0].innerHTML = e.message)
    </script>
</body>
</html>
