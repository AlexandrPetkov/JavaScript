<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <svg width="580" height="400" xmlns="http://www.w3.org/2000/svg">
        <g class="man">
            <title>Layer 1</title>
            <ellipse ry="16.5" rx="29" id="svg_1" cy="88.5" cx="255.5" stroke-width="9" stroke="#000" fill="#fff"/>
            <line stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_2" y2="109.95558" x2="256.5" y1="155" x1="256.5" stroke-width="5" stroke="#000" fill="none"/>
            <line stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_3" y2="154.49545" x2="256.00455" y1="182" x1="228.5" stroke-width="5" stroke="#000" fill="none"/>
            <line stroke="#000" stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_4" y2="154" x2="257.5" y1="185" x1="283.5" stroke-width="5" fill="none"/>
            <line stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_5" y2="125" x2="255.5" y1="114" x1="294.5" stroke-width="3.5" stroke="#000" fill="none"/>
            <line stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_6" y2="125" x2="255.5" y1="112" x1="220.5" stroke-width="3.5" stroke="#000" fill="none"/>
        </g>
       </svg>

       <script>
            var svg = document.getElementsByClassName("man")[0];
            var cloneGroup = svg.cloneNode(true);

            cloneGroup.setAttribute("transform", 'scale(1.25, 1.25), translate(100, 0)');

            document.getElementsByTagName('svg')[0].appendChild(cloneGroup);

            var ball = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            ball.setAttribute("cx", 300);
            ball.setAttribute("cy", 200);
            ball.setAttribute("r", 20);
            ball.setAttribute("fill", 'red');
            var path = 0;
            var directRight = true;
            ball.addEventListener("click", changeDir);
            requestAnimationFrame(ballMove);

            document.getElementsByTagName('svg')[0].appendChild(ball);

           

            function ballMove(){
                if (directRight) {
                    path+= 1;
                } else {
                    path-= 1;
                }
                ball.setAttribute('transform', `translate(${path},0)`);
                requestAnimationFrame(ballMove);
            }

            function changeDir(){
                directRight = !directRight;
            }
        </script>
</body>
</html>
