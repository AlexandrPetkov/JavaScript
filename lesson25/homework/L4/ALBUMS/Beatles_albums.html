<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>Beatles Greatest Albums</title>    
  </head>
  <body>
    <table class="SAlbums"></table>
    <br>Примечание: <span class="SPlace">RollingStone</span> — позиция альбома в списке 500 величайших альбомов всех времён по версии журнала Rolling Stone.
    <div id="wt-sky-root"></div>

    <script>
      $.ajax(
        {
          url: "data.json",
          type: "GET",
          dataType:'json'
        }
      )
      .then(json => $('#tableTemplate').tmpl(json).appendTo($(".SAlbums")))
    </script>
  </body>
</html>
