<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <script>
		prepareStartTable();
		$('table').find('tr:odd td:even, tr:even td:odd').css("background-color", "black")
		.end().find('tr:first td, tr:last td, tr td:first-child, tr td:last-child').css("background-color", "#71DB60")
		.end().find('tr:first td, tr:last td').css("height", "20px")
		.end().find('tr td:first-child, tr td:last-child').css("width", "20px");


		function prepareStartTable() {
			let table = $('<table>');
        		for (let i = 0; i < 10; i++) {
					let tr = $('<tr>');
					for (let j = 0; j < 10; j++) {
						tr.append($('<td>'));
					}
				table.append(tr);
			}

			$('body').append(table);
		}
    </script>
</body>
</html>
